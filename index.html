<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

 
    // Wait for PhoneGap to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // PhoneGap is ready to be used!
    //
    function onDeviceReady() {
    }

    function launchBrowser() {
         var ref = window.open('http://google.com', '_blank', 'location=yes');
         ref.addEventListener('loadstart', function(event) { alert('start: ' + event.url); });
         ref.addEventListener('loadstop', function(event) { alert('stop: ' + event.url); });
         ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
         ref.addEventListener('exit', function(event) { alert(event.type); });

    }

    function dialNumber() {
	var value = document.getElementById("inputBox").value;
	var ref = window.open('tel:'+value, '_system');

    }

    function showAlert() {
        navigator.notification.alert(
            'You are the winner!',  // message
            alertDismissed,         // callback
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    function showPrompt() {
        navigator.notification.prompt(
            'Please enter your name',  // message
            onPrompt,                  // callback to invoke
            'Registration',            // title
            ['Ok','Exit'],             // buttonLabels
            'Jane Doe'                 // defaultText
        );
    }


    function alertDismissed() {
	alert('notification done!');
    }

    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }



    </script>
  </head>
  <body>
	<h1>Odds and Ends</h1>
    	<button onclick="launchBrowser();">Launch Browser</button> <br><br><BR>

	<form>
		Phone Number: <input type="text" id="inputBox">
	</form>
        <button onclick="dialNumber();">Dial Number</button> <br><BR><BR>

	<p><a href="#" onclick="showAlert(); return false;">Show Alert</a></p> <br><BR><BR>
	<p><a href="#" onclick="showPrompt(); return false;">Show Prompt</a></p><br><BR><BR>
        <p><a href="#" onclick="playBeep(); return false;">Play Beep</a></p><br><BR><BR>
        <p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p><BR><BR><BR>


  </body>
</html>
